<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO CONFERENCE APP</title>
    <link rel="stylesheet" href="/public/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="bg-info bg-gradient">
    <div class="home-page">
      <h2 class="home-text fs-1">LET'S VIDEO CHAT !!</h2>
      <img src="/public/icon.jpg" width="200" height="200">
      <div class="form">
        <form class="host-form p-3" action="/join">
            <input type="text" placeholder="Enter your name" name="name" 
            class="form-control mb-3"required />
            <button class="btn btn-primary mb-3">Host a Meeting</button>
            <p><a onclick="javascript:show()">Join Meeting ?</a></p>
        </form>
        <form class="joiner-form" action="/joinid">
            <input type="text" placeholder="Enter your name" name="name" 
            class="form-control mb-3" required />
            <input type="text" placeholder="Enter the meeting ID" name="meeting_id" 
            class="form-control mb-3" required />
            <button class="btn btn-primary mb-3">Join a Meeting</button>
            <p><a onclick="javascript:show()">Host a Meeting ?</a></p>
        </form>
      </div>
    </div>
    <script>
        function show(){
            $('form').animate({height:'toggle', opacity:'toggle'}, "slow");
        }
    </script>
</body>
